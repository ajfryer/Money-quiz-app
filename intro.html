<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Money Quiz</title>
  <meta name="description" content="Simple jQuery quiz about money">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <meta name="theme-color" content="#2d3436">
</head>
  <body>            
    <header>
      <h1 class="logo"><strong>Money Quiz</strong></h1>
      <h2 id='quiz-score'>Score: <strong>0/7</strong></h2>
      <h2 id='quiz-state'>Question: <strong>0/7</strong></h2>
    </header>
    <main>
      <form id="quiz-form">
        <fieldset>
          <legend>
            <h1><strong>Managing money is a pain in the a$$</strong></h1>
            <h2>learn the <strong>7 golden money rules,</strong><br>to know more about money than 99% of people
            </h2>
          </legend>
        </fieldset>
        <div class="control">
          <button type="submit">start quiz</button>
        </div>
      </form>
    </main> 
    <footer>
      <h4>Baby's First JQuery Quiz App</h4>
      <address>
          <a href="">alexjfryer.com</a>
          <img src="https://unpkg.com/simple-icons@latest/icons/github.svg">
          <img src="https://unpkg.com/simple-icons@latest/icons/linkedin.svg">
          <img src="https://unpkg.com/simple-icons@latest/icons/gmail.svg">
      </address>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>  
    <!--<script src="index.js" type="text/javascript"></script>--> 
  </body>
</html>
