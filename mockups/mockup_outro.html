<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Money Quiz</title>
  <meta name="description" content="Simple jQuery quiz about money">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="mockup_style.css">
  <meta name="theme-color" content="#2d3436">
</head>
  <body>  
          
    <header>
        <h1 class="logo"><strong>Money Quiz</strong></h1>
        <h2 id='quiz-score'>Score: <strong>4/7</strong></h2>
        <h2 id='quiz-state'>Question: <strong>7/7</strong></h2>
    </header>
    <main>        
      <form>
        <fieldset>
          <legend>
            <h1><strong>Congratulations!</strong><br>
            You got 4 out of 7 questions correct.</h1>
          </legend>
        </fieldset>
          <div class="control">
            <button type="submit">Restart Quiz</button>
          </div>
      </form>
    </main> 
    <footer>
      <h4>Baby's First JQuery Quiz App</h4>
      <address>
          <a href="">alexjfryer.com</a>
          <img height="32" width="32" src="https://unpkg.com/simple-icons@latest/icons/github.svg">
          <img height="32" width="32" src="https://unpkg.com/simple-icons@latest/icons/linkedin.svg">
          <img height="32" width="32" src="https://unpkg.com/simple-icons@latest/icons/gmail.svg">
      </address>
    </footer>  
    <!--<script src="index.js" type="text/javascript"></script>--> 
  </body>
</html>
