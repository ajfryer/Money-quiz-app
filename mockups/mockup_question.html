<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="manifest" href="site.webmanifest">

  <body>  
          
    <header>
        <h1 class="logo"><strong>Money Quiz</strong></h1>
        <h2 id='quiz-score'>Score: <strong>0/7</strong></h2>
        <h2 id='quiz-state'>Question: <strong>1/7</strong></h2>
    </header>
    <main>        
      <form>
        <fieldset>
          <legend>
            <h1><strong>Here is an example of a really long question to illustrate the fluid and responsive typography, isn't it great?</strong></h1>
          </legend>
          <div class="control">
            <input id="answer1" name="answer" type="button" checked/><label for="answer1"> Yes, that is a super great use of an acessible form legend with highlighted input label.</label>
          </div>
          <div class="control">
            <input id="answer2" name="answer" type="radio" /><label for="hanswer2"> No, this is clearly baby's first jquery quiz app. Keep trying though.</label>
          </div>
          <div class="control">
            <input id="answer3" name="answer" type="radio" /><label for="answer3"> I don't know the answer to the question, but I am really interested to see if long questions look good</label>
          </div>
          <div class="control">
              <input id="answer4" name="answer" type="radio" /><label for="answer4"> Requirements said four answers</label>
            </div>
        </fieldset>
          <div class="control">
            <button type="submit">Submit Answer</button>
          </div>
      </form>
    </main> 
    <footer>
      <h4>Baby's First JQuery Quiz App</h4>
